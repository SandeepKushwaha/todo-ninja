<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Aoo by SandeepKushwaha</title>
    <meta name="description" content="A simple Todo list with vanilla JS" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Vanilla JS"/>
    <meta name="author" content="Sandeep Kushwaha" />
    <meta name="source-profile" content="https://github.com/SandeepKushwaha" />
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    
    <!-- Header of the page -->
    <div class="container-fluid">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/favicon.png" class="logo" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Todo List
              </a>
            </div>
          </nav>
    </div>

    <!-- Main content of the page -->
    <main class="container-fluid">
        <div class="flex-shrink-0">
            <section class="todo-input-section">
                <form method="post">
                    <input type="text" name="todo" id="new-todo" placeholder="Enter " />
                </form>
            </section>
            <section class="todo-list-section"></section>
        </div>
    </main>

    <!-- Footer of the page -->
    <footer class="footer footer-bottom mt-auto py-3 bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid text-center">
            <span class="text-body-secondary">Developed By: <a href="http://github.com/SandeepKushwaha">Sandeep Kumar Kushwaha</a></span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
